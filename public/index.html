<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Progetto immagini</title>
</head>

<body>
    <div id="container">
        <nav
            class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <div class="flex items-center space-x-2 rtl:space-x-reverse">
                    <!-- logo navbar <img src="/assets/images/POI_Logo.png" class="h-8" alt="Point Of Interest Logo">-->
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
                        <a href="#home">Slider Immagini</a>
                    </span>
                </div>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

                    <!-- Button trigger modal -->
                    <button type="button" class="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Sign up
                        <div class="arrow-wrapper">
                            <div class="arrow"></div>
                        </div>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="loginModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="loginModalBody" class="modal-body">
                    </div>
                    <div id="loginModalFooter" class="modal-footer">
                    </div>
                </div>
            </div>
        </div>



        <div id="pagina1" class="page">
            <h1>Immagini</h1>
            <div id="carousel"></div>
            <!--<button type="button" id="adminButton" class="btn btn-success">Admin</button>-->
        </div>
        <div id="pagina2" class="page">

        </div>
        <div id="pagina3" class="page">

        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
